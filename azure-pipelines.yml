trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: PowerShell@2
  displayName: Build Net Api $(ProjectName) $(Version)
  inputs:
    filePath: './BuildNetApi.ps1'
    arguments: ''
  timeoutInMinutes: 10